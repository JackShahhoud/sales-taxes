<mat-toolbar>
  <span>Purchase Items</span>
  <span class="example-spacer"></span>
  <button mat-flat-button color="primary" (click)="selectInputOne()">Input 1</button>
  <button mat-flat-button color="primary" (click)="selectInputTwo()">Input 2</button>
  <button mat-flat-button color="primary" (click)="selectInputThree()">Input 3</button>

</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Article</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let element"> â‚¬{{element.preTaxPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="legacy" style="width: 70px">
        <input matInput type="number" [(ngModel)]="element.amount">
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div class="purchase">
  <button mat-raised-button color="primary" (click)="purchase()">Purchase</button>

</div>
